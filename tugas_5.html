<html>
 <head>
  <title>Penggunaan Marquee</title>
 </head>
 <body>
   <h1 align = "left">Pengggunaan marquee</h1>
   <marquee>Dari kiri ke kanan</marquee>
   <marquee direction = "right">Dari kanan ke kiri</marquee>
   <marquee behavior = "alternate" loop = "3" bgcolor = "yellow">
        Menggunakan behavior slide
   </marquee>
   <marquee direction = "up" height = "200px" bgcolor = "#666666">
        Direction Up
   </marquee>
   <marquee></marquee>	
 </body>
</html>
